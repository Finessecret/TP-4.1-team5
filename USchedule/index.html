<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uschedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class = "container mt-5">
    <div class="row post-list">

    </div>

    <div class="row col-12">
      <div class="mr-5">
          <h2>Добавление поста</h2>
          <div class="form-group">
              <label for="name">Айди дисциплины</label>
              <input type="text" class="form-control" id="id" aria-describedby="emailHelp">
              <label for="name">Название дисциплины</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
          </div>
          <button class="btn btn-primary" onclick="addDisciplines()">Добавить дисциплину</button>
      </div>
      <div>
          <h2>Редактирование поста</h2>
          <div class="form-group">
              <label for="name-edit">Название дисциплины</label>
              <input type="text" class="form-control" id="name-edit" aria-describedby="emailHelp">
          </div>
          <button class="btn btn-primary" onclick="updateDisciplines()">Обновить дисциплину</button>
      </div>
    </div>

</div>



<script src="main.js"></script>
</body>
</html>
